spring:
  application:
    name: Chat

  thymeleaf:
    cache: false

  data:
    mongodb:
      uri: "mongodb://localhost:27017/chat_db"
      database: chat_db

  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER

server:
  port: 1004
  servlet:
    context-path: /chat
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  tomcat:
    uri-encoding: UTF-8

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka


